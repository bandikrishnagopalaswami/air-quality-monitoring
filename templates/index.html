<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸŒ« Real-Time Air Quality Monitoring</h1>

        <form method="POST" action="/">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Check AQI</button>
        </form>

        <h2>City: {{ data.city }}</h2>

        <div class="card">

            <p class="label">AQI:</p>
            <p class="value">{{ data.aqi }}</p>

            <p class="label">PM2.5:</p>
            <p class="value">{{ data.pm25 }}</p>

            <p class="label">PM10:</p>
            <p class="value">{{ data.pm10 }}</p>

            <p class="label">Temperature:</p>
            <p class="value">{{ data.temp }} Â°C</p>

            <p class="label">Humidity:</p>
            <p class="value">{{ data.humidity }} %</p>

        </div>

        <p class="footer">Live AQI Data â€¢ Powered by Flask + Docker</p>
    </div>

</body>
</html>
